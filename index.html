<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
		<link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
		<link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<h2 class='title'>Password Generator</h1>
			<div class='password-container'>
                <span id="password">Example: x91DzLp30</span>
                <button id='copy'><i class="fa fa-copy fa-lg"></i></button>
            </div>
			<div class='settings'>
				<label>Password Length:</label>
				<input type="number" min="6" max="15" id='length' value='6' />
			</div>
			<div class='settings'>
				<label>Include uppercase:</label>
				<input type="checkbox" id='upper' checked/>
			</div>
			<div class='settings'>
				<label>Include lowercase:</label>
				<input type="checkbox" id='lower' checked />
			</div>
			<div class='settings'>
				<label>Include numbers:</label>
				<input type="checkbox" id='numbers' checked/>
			</div>
			<div class='settings'>
				<label>Include symbols:</label>
				<input type="checkbox" id='symbols' />
            </div>
            
            <button class='generate-button' id='generate'>GENERATE</button>
		</div>
		<div class='bottom-container' id='bottom-container'>
			<p>Password has been copied</p>
		</div>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
